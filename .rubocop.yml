---
require:
  - rubocop-minitest
  - rubocop-performance
  - rubocop-rake

AllCops:
  TargetRubyVersion: 2.5
  NewCops: enable
  Exclude:
    - 'emass_client/ruby_client/**/*'

#Cops in Metrics might need to be adjusted to past their defaults depending on how restrictive the requirements feel

Style/Documentation:
  Enabled: false
Metrics/AbcSize:
  Enabled: false
Metrics/MethodLength:
  Enabled: false
