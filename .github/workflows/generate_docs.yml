name: generate-docs

# Run on each push to master
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test_job:
    runs-on: ubuntu-latest
    name: Testing private usage
    steps:
      # first checkout your code
      - name: Checkout
        uses: actions/checkout@v2
      # then use redoc-cli-github-action to generate the HTML bundle
      - name: redoc-cli test
        uses: ./ # Uses an action in the root directory
        with:
          args: 'bundle emass_client/eMASSRestOpenApi.yaml -o docs/redoc/index.html'

      - name: check result
        run: |
          ls -al
          test -f docs/redoc/index.html || (echo "Fail to generate docs/redoc/index.html from previous step." && exit 1)
  test_job_2:
    runs-on: ubuntu-latest
    name: Testing public name
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      # use the public name of the action
      - name: redoc-cli test
        uses: seeebiii/redoc-cli-github-action@v9
        with:
          args: 'bundle emass_client/eMASSRestOpenApi.yaml -o docs/redoc/index.html'

      - name: check result
        run: |
          ls -al
          test -f docs/redoc/index.html || (echo "Fail to generate docs/redoc/index.html from previous step." && exit 1)